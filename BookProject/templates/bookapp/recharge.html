
{% extends 'base/base.html' %}
{% load static %}

{% block title %}
<title>充值</title>
{% endblock %}

{% block content %}
    <div>
        <div>
            <img src="{% static 'Images/banner3.jpg' %}" alt="">
        </div>
        <div style="width: 100%;height: 400px;margin: 30px 0 0 50px;padding: 60px 0 0 0">
            <span style="font-size: 40px">充值</span><span>（充值也可增加信用值）</span>
            <div style="margin: 50px 0 0 100px">
                <form action="{% url 'bookapp:recharge' %}" method="post">
                    {% csrf_token %}
                    <input type="text" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                           onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                           style="width: 80px;height: 30px" name="money" placeholder="请输入整数"> 元 （1元=10书豆）
                    <input type="submit" value="充值" style="width: 60px;height: 30px">&nbsp;&nbsp;&nbsp;&nbsp;
                    <span style="color: red">{{ success }}</span>
                </form>
            </div>
        </div>
    </div>



<!-- Begin footer -->
{% endblock %}
